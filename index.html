<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome to my Quiz</h1>
        <div class="col-sm-12">
            <h2>Question <span id="questionNo">1</span></h2>
            <p id="question">What does "1"+2+4 evaluate to?</p>
        </div>
        <div class="row">
            <div class="col-sm-6" id="1" onclick=choice(this.id)>
                <p>7</p>
            </div>
            <div class="col-sm-6" id="2" onclick=choice(this.id)>
                <p>16</p>
            </div>
            <div class="col-sm-6" id="3" onclick=choice(this.id)>
                <p>124</p>
            </div>
            <div class="col-sm-6" id="4" onclick=choice(this.id)>
                <p>None of the above</p>
            </div>
            <div class="row pageMovement">
                <div class="col-lg-3 btn btn-primary" onclick=showResult()>
                    Check 
                </div>
                <div class="col-lg-3 offset-lg-1 btn btn-primary" onclick=lock()>
                    Lock 
                </div>
                <div class="col-lg-4 offset-lg-1 btn btn-primary" onclick=next()>
                    Next
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
